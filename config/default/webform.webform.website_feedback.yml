elements: "processed_text:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  '#display_on': both\n  '#text': '<h2 class=\"page-title\">Website Feedback</h2>'\n  '#format': full_html\nhesder:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  '#markup': '<p>Please note that UW Medicine cannot address a medical emergency through this form. <strong>If you are experiencing a medical emergency, please call 9‑1‑1 or go to the nearest emergency room. </strong>UW Medicine is also unable to provide a medical opinion without a clinical consultation. If you would like to make an appointment for an office visit, please call 1.877.520.5000.</p>'\nyour_feedback:\n  '#type': fieldset\n  '#title': 'Your Feedback'\n  '#attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  subject:\n    '#type': textfield\n    '#title': Subject\n    '#required': true\n  message:\n    '#type': textarea\n    '#title': 'Message (Do not use this form to communicate specific healthcare or financial information.)'\n    '#placeholder': 'Please share a little about the issue you are experiencing...'\n    '#required': true\n  your_name:\n    '#type': webform_name\n    '#title': 'Your Name'\n    '#title__access': false\n    '#middle__access': false\n    '#suffix__access': false\n    '#degree__access': false\n  your_email:\n    '#type': email\n    '#title': 'Your Email'\n  privacy_confirmation:\n    '#type': checkbox\n    '#title': \"Privacy Confirmation - This is the title element text. Boat, car, airplane, truck, house, building, green brush, flowers, tall trees and small plants.\\_\"\n    '#more_title': 'More information'\n    '#required': true\nfooter:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  '#markup': \"<p>We are committed to protecting your privacy. The information provided above will only be used as a means to contact you and not for marketing purposes. For information about our privacy practices, including any online monitoring activity such as tracking or analytics, visit the <a href=\\\"http://www.washington.edu/online/privacy/\\\" target=\\\"_blank\\\">UW Online Privacy Statement</a>. Additional questions, concerns or inquiries can be sent to <a href=\\\"mailto:uwmweb@uw.edu\\\">uwmweb@uw.edu</a>.<br />\\n&nbsp;</p>\"\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n"
