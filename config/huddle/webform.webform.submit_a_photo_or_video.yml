id: submit_a_photo_or_video
title: 'Submit a Photo or Video'
description: ''
category: ''
elements: "introduction:\n  '#type': webform_markup\n  '#markup': \"We want your photos and videos! Is there something cool you or your co-workers do outside of work? Do you volunteer? Have you participated in a community event or organization? What great things are happening at work? Send us your images and show us!&nbsp;\\n<h3>A few things to keep in mind</h3>\\nPlease upload photos in .jpg, .png, or .tiff formats and video in .avi, .mov, .mp4, .ogg, .wav, or .webm.<br />\\n<br />\\nIf you&#39;re submitting a photo or video with a patient in it, please attach a consent form signed by the patient. Get one here. [link to release form]<br />\\n<br />\\nSharing a&nbsp;photo or video with&nbsp;friends&nbsp;or co-workers? Be kind and let them know!<br />\\n&nbsp;\"\nyour_name:\n  '#type': webform_name\n  '#title': 'Your name'\n  '#required': true\n  '#title__access': false\n  '#first__required': true\n  '#middle__access': false\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nemail_address:\n  '#type': email\n  '#title': 'Email address'\n  '#required': true\ndepartment:\n  '#type': textfield\n  '#title': Department\n  '#required': true\nlocation_entity:\n  '#type': textfield\n  '#title': 'Location / entity'\n  '#required': true\nattach_a_photo:\n  '#type': webform_image_file\n  '#title': 'Attach photos or videos'\n  '#multiple': 10\n  '#file_extensions': 'gif jpg png svg avi mov mp4 ogg wav webm'\nphoto_s_detail:\n  '#type': textarea\n  '#title': 'Photos detail'\n  '#description': \"<p>Does your photo include a patient? If so, please attach consent form here.&nbsp;<br />\\n<br />\\nProvide a caption or description of your photo.<br />\\n<br />\\nPlease identify all the people in your photo.</p>\"\n  '#counter_type': word\n  '#counter_maximum': '30'\ndisclaimer:\n  '#type': webform_markup\n  '#markup': '<p>Disclaimer language TBD &ndash; we will post selected photos (need better language, but want to work with compliance to make sure we&rsquo;re not saying the wrong thing.&nbsp;</p>'\nrecaptcha:\n  '#type': captcha\n"
