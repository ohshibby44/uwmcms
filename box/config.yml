vagrant_hostname: uwmed.local
vagrant_machine_name: uwmed
vagrant_ip: 192.168.151.111
vagrant_box: geerlingguy/ubuntu1604
workspace: /root
drupal_site_name: 'UW Medicine'
vagrant_synced_folders:
    -
        local_path: .
        destination: /var/www/uwmed
        type: nfs
drupal_build_composer_project: false
drupal_build_composer: false
drupal_composer_path: false
drupal_composer_install_dir: /var/www/uwmed
drupal_core_path: /var/www/uwmed/docroot
ssh_home: /var/www/uwmed
apache_vhosts:
    -
        servername: '{{ drupal_domain }}'
        serveralias: 'www.{{ drupal_domain }}'
        documentroot: '{{ drupal_core_path }}'
        extra_parameters: '{{ apache_vhost_php_fpm_parameters }}'
    -
        servername: 'dashboard.{{ drupal_domain }}'
        serveralias: 'www.dashboard.{{ drupal_domain }}'
        documentroot: /var/www/dashboard
        extra_parameters: '{{ apache_vhost_php_fpm_parameters }}'
    -
        servername: null
        documentroot: '{{ drupal_core_path }}'
        extra_parameters: '{{ apache_vhost_php_fpm_parameters }}'
    -
        servername: "chew.{{ drupal_domain }}"
        serveralias: 'chew.{{ drupal_domain }}'
        documentroot: "{{ drupal_core_path }}"
        extra_parameters: "{{ apache_vhost_php_fpm_parameters }}"
    -
        servername: "huddle.{{ drupal_domain }}"
        serveralias: 'huddle.{{ drupal_domain }}'
        documentroot: "{{ drupal_core_path }}"
        extra_parameters: "{{ apache_vhost_php_fpm_parameters }}"
    -
        servername: "calendar.{{ drupal_domain }}"
        serveralias: 'calendar.{{ drupal_domain }}'
        documentroot: "{{ drupal_core_path }}"
        extra_parameters: "{{ apache_vhost_php_fpm_parameters }}"
mysql_databases:
    -
        name: drupal
        encoding: utf8
        collation: utf8_general_ci
    -
        name: "d\b\b\b\b"
        encoding: utf8
        collation: utf8_general_ci
    -
        name: chew
        encoding: utf8
        collation: utf8_general_ci
    -
        name: huddle
        encoding: utf8
        collation: utf8_general_ci
    -
        name: calendar
        encoding: utf8
        collation: utf8_general_ci
mysql_users:
    -
        name: drupal
        host: '%'
        password: drupal
        priv: 'drupal%.*:ALL'
    -
        name: drupal
        host: '%'
        password: drupal
        priv: "d\b\b\b\b*:ALL"
    -
        name: chew
        host: '%'
        password: chew
        priv: 'chew%.*:ALL'
    -
        name: huddle
        host: '%'
        password: huddle
        priv: 'huddle%.*:ALL'
    -
        name: calendar
        host: '%'
        password: calendar
        priv: 'calendar%.*:ALL'
drupal_install_site: false
configure_drush_aliases: false
nodejs_version: 6.x
nodejs_npm_global_packages:
    -
        name: bower
    -
        name: gulp-cli
    -
        name: yarn
nodejs_install_npm_user: '{{ drupalvm_user }}'
npm_config_prefix: '/home/{{ drupalvm_user }}/.npm-global'
installed_extras:
    - drush
    - nodejs
    - solr
    - xdebug
php_version: '7.1'
php_packages_extra:
    - 'php{{ php_version }}-bz2'
    - 'php{{ php_version }}-imagick'
    - imagemagick
php_xdebug_version: 2.5.0
php_xdebug_default_enable: 0
php_xdebug_coverage_enable: 0
php_xdebug_cli_disable: 'yes'
php_xdebug_remote_enable: 1
php_xdebug_remote_connect_back: 1
php_xdebug_idekey: PHPSTORM
php_xdebug_max_nesting_level: 256
php_xdebug_remote_port: '9000'
php_memory_limit: 512M
solr_version: 4.5.1
post_provision_scripts:
    - ../../../acquia/blt/scripts/drupal-vm/configure-solr.sh
    - ../../../acquia/blt/scripts/drupal-vm/post-provision.php
