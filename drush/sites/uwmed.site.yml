local:
  host: uwmed.local
  options: {  }
  root: /var/www/uwmed/docroot
  uri: 'http://uwmed.local'
  user: vagrant
  ssh:
    options: '-o PasswordAuthentication=no -i $HOME/.vagrant.d/insecure_private_key'
dev:
  host: uwmeddev.ssh.prod.acquia-sites.com
  options:
    ac-env: dev
    ac-realm: prod
    ac-site: uwmed
  paths:
    drush-script: drush9
  root: /var/www/html/uwmed.dev/docroot
  # uri: uwmeddev.prod.acquia-sites.com
  uri: cmsdev.uwmedicine.org
  user: uwmed.dev
livedev:
  options:
    parent: '@uwmed.dev'
  root: /mnt/gfs/uwmed.dev/livedev/docroot
test:
  host: uwmedra.ssh.prod.acquia-sites.com
  options:
    ac-env: ra
    ac-realm: prod
    ac-site: uwmed
  paths:
    drush-script: drush9
  root: /var/www/html/uwmed.ra/docroot
  # uri: uwmedra.prod.acquia-sites.com
  uri: cmstest.uwmedicine.org
  user: uwmed.ra
prod:
  host: uwmed.ssh.prod.acquia-sites.com
  options:
    ac-env: prod
    ac-realm: prod
    ac-site: uwmed
  paths:
    drush-script: drush9
  root: /var/www/html/uwmed.prod/docroot
  # uri: uwmed.prod.acquia-sites.com
  uri: cms.uwmedicine.org
  user: uwmed.prod
livedev:
  options:
    parent: '@uwmed.prod'
  root: /mnt/gfs/uwmed.prod/livedev/docroot
