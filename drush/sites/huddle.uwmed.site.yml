local:
    host: huddle.uwmed.local
    options: {  }
    root: /var/www/uwmed/docroot
    uri: 'http://huddle.local'
    user: vagrant
    ssh: { options: '-o PasswordAuthentication=no -i $HOME/.vagrant.d/insecure_private_key' }
dev:
    host: uwmeddev.ssh.prod.acquia-sites.com
    #host: staging-23664.prod.hosting.acquia.com
    options: { ac-env: dev, ac-realm: prod, ac-site: huddle }
    paths: { drush-script: drush9 }
    root: /var/www/html/uwmed.dev/docroot
    uri: 'http://huddle.cmsdev.uwmedicine.org'
    user: uwmed.dev
test:
    host: uwmedra.ssh.prod.acquia-sites.com
    options: { ac-env: ra, ac-realm: prod, ac-site: huddle }
    paths: { drush-script: drush9 }
    root: /var/www/html/uwmed.ra/docroot
    uri: 'http://huddle.cmstest.uwmedicine.org'
    user: uwmed.ra
prod:
    #host: uwmed.ssh.prod.acquia-sites.com
    #options: { ac-env: prod, ac-realm: prod, ac-site: huddle }
    paths: { drush-script: drush9 }
    #root: /var/www/html/uwmed.prod/docroot
    uri: 'http://huddle.ms.uwmedicine.org'
    #user: uwmed.prod
