project:
  machine_name: uwmed
  prefix: UWM
  human_name: 'UW Medicine'
  profile:
    name: lightning
  local: {  }
git:
  default_branch: develop
  remotes:
    - 'uwmed@svn-23450.prod.hosting.acquia.com:uwmed.git'
  hooks:
    pre-commit: '${repo.root}/git-config/hooks'
    commit-msg: '${repo.root}/git-config/hooks'
deploy:
  tag_source: true
drush:
  aliases:
    ci: self
    local: self
    default_alias: '${drush.aliases.local}'
modules:
  local:
    enable: [dblog, devel, seckit, views_ui]
    uninstall: [acsf, acquia_connector, shield, simplesamlphp_auth]
  ci:
    enable: {  }
    uninstall: [acquia_connector, shield]
  dev:
    enable: [acquia_connector, shield]
    uninstall: {  }
  test:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
  prod:
    enable: [acquia_connector, shield]
    uninstall: [devel, views_ui]
multisites:
  - default
  - chew
  - huddle
  - calendar
cm:
  allow-overrides: true
  strategy: config-split
