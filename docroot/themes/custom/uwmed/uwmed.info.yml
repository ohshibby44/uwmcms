name: 'UWMed'
description: 'Custom Bootstrap theme for UW Medicine.'
core: 8.x
type: theme
base theme: bootstrap
screenshot: uwmed-screenshot.png

regions:
  branding: 'Branding'
  navigation: 'Navigation'
  page_content_top: 'Content Top'
  help: 'Help'
  content: 'Content'
  content_header: 'Content Header'
  content_innner_sidebar: 'Content Inner Sidebar'
  page_content_foot: 'Page Content Foot'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer_first: 'Footer First'
  footer_second: 'Footer Second'

libraries:
  - 'uwmed/styles'
  - 'uwmed/scripts'
  - 'uwmed/bootstrap-scripts'
  - 'uwmed/google-fonts'
  - 'uwmed/font-awesome'

component-libraries:
  uwmed:
    paths:
    - src/components
