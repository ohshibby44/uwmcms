name: 'UWMed'
description: 'Custom Bootstrap theme for UW Medicine.'
core: 8.x
type: theme
base theme: bootstrap
screenshot: uwmed-screenshot.png

regions:
#  branding: 'Branding'
  navigation: 'Navigation'
  help: 'Help'
  content_header: 'Content Header'
  sidebar_first: 'Primary Sidebar'
  sidebar_second: 'Secondary Sidebar'
  content: 'Content'
  content_innner_sidebar: 'Content Inner Sidebar'
  page_bottom: 'Page bottom'
  footer: 'Page Footer'

libraries:
  - 'uwmed/styles'
  - 'uwmed/scripts'
  - 'uwmed/bootstrap-scripts'
  - 'uwmed/google-fonts'
  - 'uwmed/font-awesome'

component-libraries:
  uwmed:
    paths:
    - src/components
